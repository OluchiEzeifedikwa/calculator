<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=""UTF-8>
        <title>CALCULATOR</title>
        <script src="script.js"defer></script>
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body class="body">
        <h1>
          CALCULATOR 
        </h1>
        
        
        <div class="container">
            <div>
            <button id="display" style="border-radius: 8px; padding: 98px;"></button>
            </div>
            <div class="symbols">
                <button id="clear" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">C</button>
                <button id="decimal" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">.</button>
                <button id="modulus" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">%</button>
                <button id="divide" style="border-radius: 50%; padding: 20px; border: 2px solid black;">/</button>
    
            </div>
            <div class="num">
                <button id="seven" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">7</button>
                <button id="eight" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">8</button>
                <button id="nine" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">9</button>
                <button id="multiply" style="border-radius: 50%; padding: 20px; border: 2px solid black;">*</button>
            </div>
    
            <div class="num1">
                <button id="four" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">4</button>
                <button id="five" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">5</button>
                <button id="six" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">6</button>
                <button id="subtract" style="border-radius: 50%; padding: 20px; border: 2px solid black;">-</button>
            </div>
    
            <div class="num2">
                <button id="one" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">1</button>
                <button id="two" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">2</button>
                <button id="three" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">3</button>
                <button id="addition" style="border-radius: 50%; padding: 20px; border: 2px solid black;">+</button>
            </div>
            
            <div class="num3">
                 <button id="zero" style="background-color: grey; border-radius: 14px; width: 80px; height: 10px; padding: 30px; border: 2px solid black;">0</button>
                 <button id="action" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">+/-</button>
                 <button id="equals" style="background-color: grey; border-radius: 50%; padding: 20px; border: 2px solid black;">=</button>

            </div>
        </div>
    
        
    </body>
</html>
